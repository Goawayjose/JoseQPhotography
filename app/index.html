        <script type="text/javascript">
          $('.AboutRoll').click(function(){
$('.darkenBack').toggleClass('D_on');
$('.main').toggleClass('on');
$('.aboutContent').toggleClass('W_on');
          });
          $('.darkenBack').click(function(){
$('.darkenBack').removeClass('D_on');
$('.main').removeClass('on');
$('.aboutContent').removeClass('W_on');
          });
          $('.CloseAbout').click(function(){
$('.darkenBack').removeClass('D_on');
$('.main').removeClass('on');
$('.aboutContent').removeClass('W_on');
          });
        </script>
